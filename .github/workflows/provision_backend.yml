name: Provision Backend

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [provision_backend]
  workflow_dispatch:
    inputs:
      email:
        description: 'User email'
        required: true
        type: string
      organizationName:
        description: 'Organization name'
        required: true
        type: string
      subdomainName:
        description: 'Subdomain name'
        required: false
        type: string
      plan:
        description: 'Plan type'
        required: true
        type: string
        default: 'free'

jobs:
  provision:
    runs-on: ubuntu-latest
    environment: Provisioning User Account
    # Only run actual provisioning on repository_dispatch or workflow_dispatch
    if: github.event_name != 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --no-frozen-lockfile

      - name: Provision Convex Backend
        id: convex
        env:
          CONVEX_TEAM_ID: ${{ secrets.CONVEX_TEAM_ID }}
          CONVEX_TEAM_ACCESS_TOKEN: ${{ secrets.CONVEX_TEAM_ACCESS_TOKEN }}
          GH_EVENT_PAYLOAD: ${{ toJson(github.event) }}
        run: |
          node apps/adaptive-brain/scripts/provision_backend.cjs
          
      - name: Setup WorkOS
        id: workos
        env:
          WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}
          GH_EVENT_PAYLOAD: ${{ toJson(github.event) }}
        run: |
          node apps/adaptive-brain/scripts/setup_workos.cjs

      - name: Setup Cloudflare Project
        id: cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VITE_CONVEX_URL: ${{ steps.convex.outputs.convex_url }}
          VITE_WORKOS_ORG_ID: ${{ steps.workos.outputs.workos_org_id }}
          VITE_WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID }}
          GH_EVENT_PAYLOAD: ${{ toJson(github.event) }}
        run: |
          node apps/adaptive-brain/scripts/setup_cloudflare.cjs

      - name: Setup Custom DNS
        id: dns
        if: github.event_name == 'repository_dispatch' && github.event.client_payload.subdomainName != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_PROJECT_NAME: ${{ steps.cloudflare.outputs.cloudflare_project_name }}
          GH_EVENT_PAYLOAD: ${{ toJson(github.event) }}
        run: |
          node apps/adaptive-brain/scripts/setup_dns.cjs

      - name: Configure New Backend
        id: configure
        env:
          CONVEX_TEAM_ACCESS_TOKEN: ${{ secrets.CONVEX_TEAM_ACCESS_TOKEN }}
          PROJECT_ID: ${{ steps.convex.outputs.convex_project_id }}
          PROJECT_SLUG: ${{ steps.convex.outputs.convex_project_slug }}
          DEPLOYMENT_NAME: ${{ steps.convex.outputs.convex_deployment_name }}
          CONVEX_URL: ${{ steps.convex.outputs.convex_url }}
          WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}
          WORKOS_ORG_ID: ${{ steps.workos.outputs.workos_org_id }}
          WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID }}
          WORKOS_ORG_NAME: ${{ steps.workos.outputs.workos_org_name }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          APP_CUSTOM_DOMAIN: ${{ steps.app_dns.outputs.app_custom_domain }}
        run: |
          cd apps/adaptive-startup
          node ../adaptive-brain/scripts/configure_and_deploy.cjs

      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PROJECT_NAME: ${{ steps.cloudflare.outputs.cloudflare_project_name }}
          VITE_CONVEX_URL: ${{ steps.convex.outputs.convex_url }}
          VITE_WORKOS_ORG_ID: ${{ steps.workos.outputs.workos_org_id }}
          VITE_WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID }}
          VITE_WORKOS_REDIRECT_URI: ${{ steps.configure.outputs.workos_redirect_uri }}
        run: |
          echo "Building and deploying to Cloudflare Pages..."
          echo "Redirect URI: $VITE_WORKOS_REDIRECT_URI"
          # Build the startup app
          pnpm --filter adaptive-startup build
          
          # Deploy generated dist folder
          npx wrangler pages deploy apps/adaptive-startup/dist --project-name $PROJECT_NAME --branch main

      - name: Setup DNS for Deployed App
        id: app_dns
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_PROJECT_NAME: ${{ steps.cloudflare.outputs.cloudflare_project_name }}
          ORGANIZATION_NAME: ${{ steps.workos.outputs.workos_org_name }}
          GH_EVENT_PAYLOAD: ${{ toJson(github.event) }}
        run: |
          node apps/adaptive-brain/scripts/setup_app_dns.cjs

      - name: Notify BRAIN Backend
        env:
          BRAIN_CONVEX_URL: ${{ secrets.BRAIN_CONVEX_URL }}
          BRAIN_DEPLOY_KEY: ${{ secrets.BRAIN_DEPLOY_KEY }}
          EMAIL: ${{ github.event.client_payload.email }}
          INSTANCE_URL: ${{ steps.convex.outputs.convex_url }}
          PROJECT_SLUG: ${{ steps.convex.outputs.convex_project_slug }}
          ORG_ID: ${{ steps.workos.outputs.workos_org_id }}
          ORG_NAME: ${{ steps.workos.outputs.workos_org_name }}
          WORKOS_USER_ID: ${{ steps.workos.outputs.workos_user_id }}
          PLAN: ${{ github.event.client_payload.plan }}
          SUBDOMAIN: ${{ github.event.client_payload.subdomainName }}
          CUSTOM_DOMAIN: ${{ steps.dns.outputs.custom_domain }}
          APP_CUSTOM_DOMAIN: ${{ steps.app_dns.outputs.app_custom_domain }}
          WORKOS_REDIRECT_URI: ${{ steps.configure.outputs.workos_redirect_uri }}
        run: |
          echo "Notifying BRAIN Control Plane..."
          curl -X POST "${BRAIN_CONVEX_URL}/gha-callback" \
            -H "Content-Type: application/json" \
            -d "{\"email\": \"$EMAIL\", \"instanceUrl\": \"$INSTANCE_URL\", \"projectSlug\": \"$PROJECT_SLUG\", \"orgId\": \"$ORG_ID\", \"orgName\": \"$ORG_NAME\", \"workosUserId\": \"$WORKOS_USER_ID\", \"plan\": \"$PLAN\", \"subdomain\": \"$SUBDOMAIN\", \"customDomain\": \"$CUSTOM_DOMAIN\", \"appCustomDomain\": \"$APP_CUSTOM_DOMAIN\", \"workosRedirectUri\": \"$WORKOS_REDIRECT_URI\"}"

